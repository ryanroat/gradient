<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>

    .grad{ 
      border-radius: 20px;
      width: 70%;
      height: 400px;
      margin: 75px auto;
      background: linear-gradient(90deg,#111,#EEE);
    }
    .rep{ 
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin:  75px auto;
    background: repeating-linear-gradient(
      45deg,
      red 0px,
      yellow 40px,
      green 40px,
      blue 80px
    );
  }

  
  </style>

  <title>Gradient</title>
</head>
<body>
  <div class="grad"></div>
  <div class="rep"></div>
</body>
</html>
